<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="sign-up-form" method = "post">
		<label for = name>Name:-</label>
		<input type = "text" id = name placeholder = "Name" required><br>
		<label for = email>Email:-</label>
		<input type = "email" id = email placeholder = "Email" required><br>

		<label>Gender:-</label>
		<label for = gender_m>Male</label>
		<input type = "radio" id = gender_m name = gender value = male required>
		<label for = gender_f>Female</label>
		<input type = "radio" id = gender_f  name = gender value = female required><br>
		<label for = cars>Car Brands:-</label>
		<select id = cars name = "cars" required>
			<option value = "" disabled selected>---Please choose an option---</option>
			<option value = "0">BMW</option>
			<option value = "1">Bugatti</option>
			<option value = "2">Audi</option>
			<option value = "3">Mercudes</option>
			<option value = "4">MG</option>
		</select><BR>
		<label for = age>Age:-</label>
		<input type = "number" id = age placeholder = "Age" required><br>
		<label for = dob>Date:-</label>
		<input type = "date" id = dob required><br>
		<label for = tel>Phone Number:-</label>
		<input type = "tel" id = tel placeholder = "XXX-XXX-XXX"><br>
		<label for = password>Password:-</label>
		<input type = "password" id = password placeholder = "Password" required><br>
		<label for = tos>I agree to the TOS:-</label>
		<input type = "checkbox" id = tos required><br>
		<button value = "submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
